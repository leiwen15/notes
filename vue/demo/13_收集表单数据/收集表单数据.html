<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <form action="" @submit="demo">
            账号：<input type="text" v-model.trim="userInfo.account"><br/><br/>
            密码：<input type="password" v-model="userInfo.password"><br/><br/>
            年龄：<input type="number" v-model.number="userInfo.age"><br/><br/>
            性别：
            男<input type="radio" name="sex" value="male" v-model="userInfo.sex">
            女<input type="radio" name="sex" value="female" v-model="userInfo.sex"><br/><br/>
            爱好：
            学习<input type="checkbox" v-model="userInfo.hobby" value="study">
            吃饭<input type="checkbox" v-model="userInfo.hobby" value="eat">
            打游戏<input type="checkbox" v-model="userInfo.hobby" value="game"><br/><br/>
            所属校区： 
            <select v-model="city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="nanjing">南京</option>
            </select>
            <br/><br/>
            其他信息：
            <textarea name="" id="" cols="30" rows="10" v-model="other"></textarea><br/><br/>
            <input type="checkbox" v-model="userInfo.agree"> 阅读并接受<a href="">《用户协议》</a>
            <button @click="">提交</button>
        </form>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
            el:'#root',
            data:{
                userInfo:{
                    account:'',
                    password:'',
                    sex:'female',
                    age:10,
                    hobby:[],
                    city:'nanjing',
                    other:'',
                    agree:true
                }
            },
            methods:{
                demo(){
                    // alert("1")
                    console.log(this.account)
                    console.log(this.password)
                    console.log(this.sex)
                }
            }
        })
    </script>
</body>
</html>
