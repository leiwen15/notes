<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    // 定义学生组件
    const student = Vue.extend({
        name:'student',
        template:`
        <div>
            <h2>{{studentName}}</h2>
        </div>
        `,
        data(){
            return {
                'studentName': '小赵'
            }
        }
    })

    // 定义学校组件
    const school = Vue.extend({
        name:'school',
        // 嵌套使用组件
        template:`
        <div>
            <h2>{{schoolName}}</h2>
            <student></student>
        </div>
        `,
        data(){
            return {
                'schoolName': '三中'
            }
        },
        // 嵌套注册
        components:{
            student
        }
    })

    // hello组件与学校组件平级
    const hello = Vue.extend({
        template:`<h1>{{msg}}</h1>`,
        data(){
            return {
                msg: 'hello, world'
            }
        }
    })

    // 定义app组件
    const app = Vue.extend({
        template:`
        <div>
            <hello></hello>
            <school></school>
        </div>
        `,
        components:{
            school,
            hello
        }
    })

    new Vue({
        template:`<app></app>`,
        el:'#root',
        components:{
            app
        }
    })
    </script>
</html>
